<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./TodoList.css">
    <script src="./TodoList.js" defer></script>
    <script src="https://kit.fontawesome.com/033511e715.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <h1>Just do it.</h1>
        </header>

        <article>
            <section class="todo_form">
                <form class="main_form">
                    <input type="text" id="" name="" placeholder="Provide new task here">
                    <button>Add Now</button>
                </form>
            </section>
            <hr>
            <section class="todolist_section">
                <h3>Your task list</h3>
                <ul class="todo_list">
                    <li>
                        <span class="text">This is your first task.</span>
                        <div class="todo_control">
                            <button class="done listBtn"><i class="fa-solid fa-check fa-lg"></i></button>
                            <button class="remove listBtn"><i class="fa-solid fa-trash fa-lg"></i></button>
                        </div>
                    </li>
                </ul>
            </section>
           
        </article>
        
    </main>
    <footer>
        <h6>@2023 ShauryaSingh-Official.</h6>
    </footer>
</body>

</html>
